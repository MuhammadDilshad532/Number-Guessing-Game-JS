<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Number Guessing Game</h2>
    <div class="upper">
        <p id="rules">Rules</p>
        <ul>
            <li>>> Choose a value between 1 to 100</li>
            <li>>> You will be given only 10 chances</li>
            <li>>> Optimize your guesses based on hints</li>
        </ul>
    </div>
    <div class="game">
        <input type="text" name="" id="guessValue" placeholder="input only Number">
        <button class="btn" id="guess">Submit</button>
        <button class="btn" id="restart">Restart</button>
        <span id="counter">0</span>
        <p id="hint">*do the first guess to get a hint</p>
    </div>

    <script src="numberGuess.js"></script>
</body>
</html>
